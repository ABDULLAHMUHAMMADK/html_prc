<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <img src="./imgs/abdullah e.png" alt="Avatar" class="avatar">
        <h1>Login</h1>
        <form action="/action_page.php" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="psw">Password:</label>
                <input type="password" id="psw" name="psw" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember_me" checked="checked"> Remember me
                </label>
            </div>
            <button type="submit">Login</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </form>
        <div class="signup">
            Don't have an account? <a href="#">Signup now</a>
        </div>
    </div>
</body>
</html>
